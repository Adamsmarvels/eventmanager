<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ event[1] }} - Event Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">🎉 Event Manager</a>
    <a href="/" class="btn btn-outline-light">Back to Events</a>
  </div>
</nav>

<div class="container mt-5">
  <div class="card shadow-sm p-4">
    <h2 class="mb-3">{{ event[1] }}</h2>
    <p class="text-muted">📅 {{ event[3] }} ⏰ {{ event[4] }}</p>
    <p>{{ event[2] }}</p>
    <p>🎫 Tickets Registered: {{ event[5] }}</p>

    <!-- Buttons with updated colors -->
    <a href="/register/{{ event[0] }}" class="btn btn-success me-2">✅ Register for Event</a>
    <a href="mailto:?subject={{ event[1] }}&body=Check out this event: http://127.0.0.1:5000/event/{{ event[0] }}" class="btn btn-warning text-dark"> Share via Email</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
