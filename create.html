<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Event</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">ðŸŽ‰ Event Manager</a>
    <a href="/" class="btn btn-outline-light">Back to Events</a>
  </div>
</nav>

<div class="container mt-5">
  <div class="card shadow-sm p-4">
    <h2 class="mb-4 text-center">Create a New Event</h2>
    
    <form method="POST" action="/create">
      <div class="mb-3">
        <label for="title" class="form-label">Event Title</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Enter event name" required>
      </div>
      
      <div class="mb-3">
        <label for="description" class="form-label">Event Description</label>
        <textarea class="form-control" id="description" name="description" rows="4" placeholder="Describe your event..." required></textarea>
      </div>
      
      <div class="mb-3">
        <label for="date" class="form-label">Event Date</label>
        <input type="date" class="form-control" id="date" name="date" required>
      </div>
      
      <div class="mb-3">
        <label for="time" class="form-label">Event Time</label>
        <input type="time" class="form-control" id="time" name="time" required>
      </div>
      
      <button type="submit" class="btn btn-success w-100">âœ… Create Event</button>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
