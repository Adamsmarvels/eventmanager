<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">🎉 Event Manager</a>
    <a href="/create" class="btn btn-success">+ Create Event</a>
  </div>
</nav>

<!-- Page Heading -->
<div class="container mt-4">
  <h1 class="text-center mb-4">Upcoming Events</h1>

  <!-- Card Area -->
  {% if events %}
    <div class="row">
      {% for event in events %}
        <div class="col-md-4">
          <a href="/event/{{ event[0] }}" style="text-decoration: none; color: inherit;">
            <div class="card mb-3 shadow-sm">
              <div class="card-body">
                <h5 class="card-title">{{ event[1] }}</h5>
                <p class="card-text">{{ event[2][:50] }}{% if event[2]|length > 50 %}...{% endif %}</p>
                <p class="text-muted">📅 {{ event[3] }} ⏰ {{ event[4] }}</p>
                <p class="text-muted">🎫 Tickets: {{ event[5] }}</p>
              </div>
            </div>
          </a>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p class="text-center text-muted">No events yet. Create one!</p>
  {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
